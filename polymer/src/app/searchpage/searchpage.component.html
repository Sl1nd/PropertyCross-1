<app-header>
    <app-toolbar class="search-component__toolbar">
        <iron-icon src="./assets/images/icon-base.png">
        </iron-icon>
        <div main-title> PropertyCross</div>
        <a routerLink="/favourites" routerLinkActive="active">Favourites</a>
    </app-toolbar>
</app-header>
<section class="search-component__content">
    <p>Use the form below to search for houses to buy. You can search by place-name, postcode, or click 'My Location', to search in your current location.</p>
    <paper-input type="search" label="search" class="search-component--fullwith" #propertyInput>
    </paper-input>
    <paper-button class="search-component--fullwith" routerLink="/searchresults" (click)="searchForProperties
(propertyInput.value)" raised>Go</paper-button>
    <paper-button class="search-component--fullwith" raised>My Location</paper-button>
</section>
