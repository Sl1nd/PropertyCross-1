<app-header>
    <app-toolbar class="search-component__toolbar">
        <iron-icon src="./assets/images/icon-base.png">
        </iron-icon>
        <div main-title> PropertyCross</div>
        <a routerLink="/favourites" routerLinkActive="active">Favourites</a>
    </app-toolbar>
</app-header>
<section class="search-component__content">
    <p>Use the form below to search for houses to buy. You can search by place-name, postcode, or click 'My Location', to search in your current location.</p>
    <paper-input type="search" label="search" class="search-component--button" #propertyInput>
    </paper-input>
    <paper-button routerLink="/searchresults" (click)="toggleLoadingSpinner(loadingSpinner);searchForProperties(propertyInput.value)" raised>Go</paper-button>
    <paper-button raised>My Location</paper-button>
    <paper-spinner active class="search-component--spinner" #loadingSpinner></paper-spinner>
    <div>
    </div>
    <div *ngIf="showRecentSearch">
        <h2> Recent Searches </h2>
        <div class="search-component__recent_search
" *ngFor="let searchtext of (recentSearches | async)">
            <ul>
                <li (click)="searchForProperties(searchtext.location)" routerLink="/searchresults" class="recent_search__item
">
                    {{searchtext.location}} ({{searchtext.numberOfResults}})
                </li>
            </ul>
        </div>
    </div>
</section>
